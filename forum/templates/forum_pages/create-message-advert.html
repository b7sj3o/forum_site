{% extends 'base.html' %}

{% load static %}

{% block title %}Create Theme{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="text-center fw-bold fs-1">Створити рекламне оголошення</div>
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary mt-3 mb-3" value="Створити і видалити минуле оголошення">
    </form>
</div>
{% endblock %}
