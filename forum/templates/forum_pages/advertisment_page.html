{% extends 'base.html' %}

{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'forum_pages/css/base.min.css' %}">
{% endblock %}

{% block title %} ADV PAGE {% endblock %}

{% block content %}
    <div class="container">
        <div class="advPage__wrapper">
            <div class="advPage__first-block">
                <span class="advPage__title">{{advert.title}}</span>
                <img class="advPage__img" src="{{advert.image.url}}" alt="">
            </div>
            <div class="advPage__second-block">
                <div class="advPage__text">{{advert.detailed_text}}</div>
                <div class="advPage__link">
                    <a href="{{advert.link}}">Go to link</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
