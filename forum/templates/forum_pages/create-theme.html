{% extends 'base.html' %}

{% load static %}

{% block title %}Create Theme{% endblock %}

{% block content %}
<style>
    .wrapper{
        min-height: 100vh;
    }
    .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
    }
</style>
<div class="container">
    <form method="POST" action="">
        {% csrf_token %}
        <div class="text-center fw-bold fs-1">Створити тему</div>
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary mt-3 mb-3" value="Добавити топ-агенство">
    </form>
</div>
{% endblock %}
