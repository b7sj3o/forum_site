{% extends 'base.html' %}

{% load static %}

{% block title %}Create Theme{% endblock %}

{% block content %}

        {% csrf_token %}
        <div class="text-center fw-bold fs-1">Створити тему</div>
        {{ form.as_p }}

    </form>
</div>
{% endblock %}
