{% load static %}
{% load sass_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Roboto:wght@300;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% sass_src 'forum_pages/css/base.min.css' %}">
    <link rel="stylesheet" href="{% block style %}{% endblock %}">
    <link rel="stylesheet" href="{% sass_src 'forum_pages/css/indexmedia.scss' %}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__logo">
                <a href="{% url 'home' %}"><img src="{% static 'forum_pages/img/forum_logo.png'%}" alt=""></a>
            </div>
            <nav class="header__links">
                <a href="{% url 'themes' %}" class="header__link">Теми</a>
                <a href="#" class="header__link">Топ агенства</a>
                <a href="#" class="header__link">Реклама</a>
                <a href="#" class="header__link">Правила</a>
            </nav>
            <form action="/search" method="get" class="header__search">
                <input type="text" name="search" placeholder="Пошук">
            </form>
            {% if request.user.is_authenticated %}
            <nav class="dropdown__menu">
                <div class="dropdown">
                    <button class="dropdown-button">
                        <!-- Зображення користувача -->
                        <img src="{% static 'forum_pages/img/forum_logo.png'%}" alt="Аватар користувача">
            
                        <!-- Ім'я користувача -->
                        <a href="#" class="user__name">{{request.user}}</a>
                    </button>
                    <div class="dropdown-content">
                        <a href="{% url 'user-profile' request.user %}">Профіль</a>
                        <a href="{% url 'logout' %}">Вийти</a>
                    </div>
                </div>
            </nav>
            {% else %}
                <div class="header__auth">
                    <a href="{% url 'login' %}">Увійти</a>
                    <a href="{% url 'register' %}">Зареєструватись</a>
                </div>
            {% endif %}
            <div class="hamburger__wrapper">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div> 
            </div>
        </div>
    </header>
    {% block content %}{% endblock %}

    <footer class="footer footer__login">
        <div class="container">
            <div class="footer__logo">
                <a href="#">
                    <img src="{% static 'forum_pages/img/forum_logo.png'%}" alt="">
                </a>
            </div>

            <div class="footer__links">
                <a href="#">Теми</a>
                <a href="#">Реклама</a>
                <a href="#">Правила</a>
            </div>
            <div class="footer__contactus">
                <a href="#"><img src="{% static 'forum_pages/img/facebook.svg'%}" alt=""></a>
                <a href="#"><img src="{% static 'forum_pages/img/instagram.svg'%}" alt=""></a>
                <a href="#"><img src="{% static 'forum_pages/img/telegram.svg'%}" alt=""></a>
            </div>
        </footer>
        </div>
    <script src="{% static 'forum_pages/js/script.js'%}"></script>    
</body>
</html>
